<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Landing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="hero-section">
      <section class="container">
        <figure class="decor">
          <img
            src="assets/dekor-kiri.png"
            alt="Dekorasi kiri"
            class="dekor kiri"
          />
          <img
            src="assets/dekor-kanan.png"
            alt="Dekorasi kanan"
            class="dekor kanan"
          />
        </figure>

        <article class="hero-content">
          <h1>HALLO</h1>
          <section class="slider-wrapper">
            <button class="slide-button" aria-label="Geser untuk mulai">
              <span class="slider-handle" id="slider"> Let’s Start Game </span>
              <span class="arrow">→</span>
            </button>
          </section>
        </article>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 TicTacToe Game</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>

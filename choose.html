<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="choose-section">
      <header>
        <h1>Choose 2 Player</h1>
      </header>

      <section class="character-container" id="carousel">
        <figure class="character" data-name="uca">
          <img src="assets/uca.png" alt="Karakter uca" />
          <figcaption>uca</figcaption>
        </figure>
        <figure class="character" data-name="rau">
          <img src="assets/rau.png" alt="Karakter rau" />
          <figcaption>rau</figcaption>
        </figure>
        <figure class="character" data-name="rical">
          <img src="assets/rical.png" alt="Karakter rical" />
          <figcaption>rical</figcaption>
        </figure>
        <figure class="character" data-name="biu">
          <img src="assets/biu.png" alt="Karakter biu" />
          <figcaption>biu</figcaption>
        </figure>
        <figure class="character" data-name="bubu">
          <img src="assets/bubu.png" alt="Karakter bubu" />
          <figcaption>bubu</figcaption>
        </figure>
        <figure class="character" data-name="balala">
          <img src="assets/balala.png" alt="Karakter balala" />
          <figcaption>balala</figcaption>
        </figure>
        <figure class="character" data-name="palala">
          <img src="assets/palala.png" alt="Karakter palala" />
          <figcaption>palala</figcaption>
        </figure>
      </section>
      <!--button start awal-->
      <section class="start-button-wrapper hidden" id="startSection">
        <button id="startGame">Start</button>
      </section>
      <!--button start akhir-->

      <section class="back-button-wrapper">
        <a href="index.html" class="back-button">‚Üê Back to Landing Page</a>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
